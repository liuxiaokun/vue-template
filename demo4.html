<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>-->
    <script src="./vue2.5.17.js"></script>
</head>
<body>
<div id="fred">
    姓：<input v-model="firstName">
    名：<input v-model="lastName">

    <!--<div v-text="firstName +' ' + lastName"></div>-->
    <div>{{fullName}}</div>

    <div>{{count}}</div>

</div>

<script>
    new Vue({
        el: "#fred",

        data: {
            firstName: '',
            lastName:'',
            count:0
        },
        <!--计算属性-->
        computed:{
            fullName: function(){
                return this.firstName + ' ' + this.lastName;
            }
        },

        watch: {
            firstName: function () {
                this.count++;
            },

            lastName: function () {
                this.count++;
            },

            fullName: function() {
                this.count++;
            }
        }
    })
</script>
</body>
</html>
